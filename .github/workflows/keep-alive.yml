# Render 서버를 깨어있게 유지하는 GitHub Actions
# 이 워크플로우는 10분마다 실행되어 Render 서버에 요청을 보냅니다

name: Keep Render Alive

on:
  schedule:
    # 10분마다 실행
    - cron: '*/10 * * * *'
  workflow_dispatch: # 수동 실행도 가능

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          curl -f https://your-backend-url.onrender.com/api/health || echo "Server might be sleeping"
        env:
          BACKEND_URL: ${{ secrets.RENDER_BACKEND_URL }}

