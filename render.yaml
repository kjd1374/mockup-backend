services:
  - type: web
    name: mockup-backend
    env: node
    runtime: node
    plan: free
    buildCommand: npm install && npm run build:backend
    startCommand: npm start
    nodeVersion: 22
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GOOGLE_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gemini-3-pro-image-preview
      - key: DATABASE_URL
        fromDatabase:
          name: mockup-db
          property: connectionString

databases:
  - name: mockup-db
    plan: free
    databaseName: mockup
    user: mockup_user

